<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° TaskFlow Pro - Your Ultimate To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="background-blob-1"></div>
    <div class="background-blob-2"></div>
    
    <button class="theme-toggle-btn" onclick="toggleDarkMode()">
        <span class="icon">‚òÄÔ∏è</span>
    </button>

    <div class="app-container">
        <header class="app-header">
            <div class="logo">‚ö°</div>
            <h1>TaskFlow Pro</h1>
            <p>Master your day, one task at a time.</p>
        </header>

        <section class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What's on your mind?..." maxlength="300">
                <button id="addTaskBtn" onclick="addTask()">Add Task</button>
            </div>
            
            <div class="options-group">
                <div class="priority-selector">
                    <button class="priority-btn" data-priority="high">High</button>
                    <button class="priority-btn selected" data-priority="medium">Medium</button>
                    <button class="priority-btn" data-priority="low">Low</button>
                </div>
                <div class="category-selector">
                    <select id="taskCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="health">Health</option>
                        <option value="learning">Learning</option>
                        <option value="fun">Fun</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
                <div class="datetime-inputs">
                    <input type="date" id="taskDate">
                    <input type="time" id="taskTime">
                </div>
            </div>
             <textarea id="taskNotes" placeholder="Add notes (optional)..."></textarea>
        </section>

        <section class="stats-section">
            <div class="stat-card">
                <span class="stat-value" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
             <div class="stat-card">
                <span class="stat-value" id="todayTasks">0</span>
                <span class="stat-label">Today</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="productivityScore">0%</span>
                <span class="stat-label">Productivity</span>
            </div>
        </section>

        <section class="controls-section">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="Search tasks..." oninput="searchTasks()">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
            </div>
            <div class="sort-options">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" onchange="sortTasks(this.value)">
                    <option value="default">Default (Latest First)</option>
                    <option value="priority">Priority</option>
                    <option value="dueDate">Due Date</option>
                    <option value="createdDate">Created Date</option>
                </select>
            </div>
        </section>

        <section class="task-list" id="todoList">
            <div class="empty-state">
                <div class="emoji">üò¥</div>
                <h3>Nothing to do!</h3>
                <p>Start by adding your first task to conquer the day.</p>
            </div>
        </section>

        <section class="footer-actions">
            <button class="action-btn" onclick="clearCompletedTasks()">Clear Completed</button>
            <button class="action-btn" onclick="clearAllTasks()">Clear All</button>
            <button class="action-btn" onclick="exportTasks('json')">Export JSON</button>
            <button class="action-btn" onclick="generateMotivation()">Motivate Me!</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
